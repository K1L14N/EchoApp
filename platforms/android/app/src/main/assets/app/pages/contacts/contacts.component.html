
<Page xmlns="http://schemas.nativescript.org/tns.xsd"
xmlns:PullRefresh="nativescript-pulltorefresh"
loaded="pageLoaded">
<StackLayout>
    <Label class="contacts" text="Hello ContactsComponent!"></Label>
    <ListView [items]="contacts" class="list-group">
        <ng-template tkListItemTemplate let-contact="item">
            <StackLayout orientation="vertical" class="list-group-item">
                <Label class="contacts" [text]="contact"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
    <Button class="btn btn.primary" text="Ajouter un contact" (tap)="findContacts()"></Button>
</StackLayout>
</Page>
