<StackLayout #container marginTop="180em">
    <TextField class="input" hint="Adresse email" keyboardType="email" [(ngModel)]="user.email"
      autocorrect="false" autocapitalizationType="none"></TextField>
    <TextField class="input" hint="Mot de passe" secure="true" [(ngModel)]="user.password"></TextField>

    <Button [text]="isLoggingIn ? 'Se connecter' : 'Inscription'" class="btn btn-primary" (tap)="submit()"></Button>
    <Button [text]="isLoggingIn ? 'Inscription' : 'Déjà un compte'" class="btn btn-danger" (tap)="toggleDisplay()"></Button>
    <Image marginTop="30px" src="res://icone_application" stretch="aspectFit" horizontalAlignment="center"></Image>
  </StackLayout>
